<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.88">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
  
<div align="center">
<iframe frameborder='0' width="300px"; height='250px' marginheight='0px' marginwidth='0px' scrolling='no' src='https://verdem-crypto.github.io/adsenseembedtest.html' style='border:0px #ffffff none;' width='300px'/>
</div>
  
    <div class="stopwatch">
      <h1><span class="gold">STOPWATCH</span></h1>
      
     <!-- <div class="circle"> -->
        <span class="time" id="display">00:00:00</span>
     <!-- </div> -->

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="./play-button_opkxmt.svg" />

          <img id="pauseButton" src="./pause-button_pinhpy.svg" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="./reset-button_mdv6wf.svg" />
        </button>
      </div>
    </div>
    
<div align="center">
  <br>
<iframe frameborder='0' width="300px"; height='250px' marginheight='0px' marginwidth='0px' scrolling='no' src='https://verdem-crypto.github.io/adsenseembedtest.html' style='border:0px #ffffff none;' width='300px'/>
</div>
    
    <script src="script.js"></script>
  </body>
</html>
